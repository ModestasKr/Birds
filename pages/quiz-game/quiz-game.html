<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="quiz-game.css">
    <title>Document</title>
</head>
<body>
    <section>
    <div id="start-container" class="start-card">
        <div  class="row ">
            <div class="col text-center">
                <div class="card">
                    <div class="card-body">
                    <h3 class="card-title">Koks tai paukštis?</h3>
                            <button id="start-button" class="btn btn-warning">Pradėti žaidimą</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div id="container-color" class="container">
        
        <!--count card -->
        <div class="row justify-content-between">
            <div class="col-3">
                <div class="count-card mt-3">
                    <p id="count-card" class="d-none bg-light border border-3 border-warning h3 text-center rounded"></p>
                </div>
            </div>
            
            <!-- reload button -->
            <div class="col-3 ">
                <div id="end-card" class="end-card mt-3">
                    <button id="end-button1" class=" btn d-none btn-warning">Žaisti iš naujo</button>
                </div>
           </div>
    </div>
            <!--image section -->
            <div class="row justify-content-center">
                <div class="col-6 m-2">
                    <figcaption id="image-card">
                        <img id="imagess" src="" class="rounded img-fluid mx-auto d-block" />
                      </figcaption>
                </div>
            </div>
          <!-- question section -->
          <div class="row ">
            <div class="col">
              <div id="question-card" >
                <h3 id="question-text" class="question-cards d-none text-center"></h3>
                 </div>
            </div>
           </div>
          <!-- answers section -->
           <div class="row ">
             <div class="col">
                <div id="quiz-options" class="answers-card d-none ">
                        <div class="row ">
                            <div class="col-lg-6 col-md-12 col-sm-12 ">
                                    <button id="option0" class="btn  answer-btn btn-primary m-2  btn-lg px-5"></button>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12 ">
                                    <button id="option1" class="btn  answer-btn btn-primary m-2  btn-lg px-5"></button>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-lg-6 col-md-12 col-sm-12 ">
                                    <button id="option2" class="btn  answer-btn btn-primary m-2  btn-lg px-5"></button>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12 ">
                                    <button id="option3" class="btn  answer-btn btn-primary m-2  btn-lg px-5"></button>
                            </div>
                        </div>
                    </div>
             </div>
            </div>
            
    
    </div>
</section>
<section>
    <div id="answ-container" class="answer-container d-none">
        <div class="row ">
            <div id="result-div">
                <div class="col">
                    <h3 id="result-text"></h3>
                </div>
            </div>
        </div>
       <div class="row">
        <div class="col-3">
            <div id="end-card" class="end-card mt-3">
                <button id="end-button" class="btn btn-warning">Žaisti dar</button>
            </div>
       </div>
    </div>
    </div>
</section>
    <script src="quiz-game.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>
</html>
